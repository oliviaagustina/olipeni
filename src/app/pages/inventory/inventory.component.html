<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Inventory</h4>
              <button class="btn btn-default btn-sm" type="button" routerLink="/createinventory/add">
                <span>Create</span>
              </button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-default">
                    <th class="text-left">
                      <b>No</b>
                    </th>
                    <th class="text">
                      <b>Code Aset</b>
                    </th>
                    <th class="text">
                      <b>PIC</b>
                    </th>
                    <th class="text">
                      <b>Departemen</b>
                    </th>
                    <th class="text">
                      <b>Computer Name</b>
                    </th>
                    <th class="text">
                      <b>Action</b>
                    </th>
                  </thead>
  
                  <tbody *ngFor="let d of dataInventory; let i = index">
                    <tr>
                      <td class="text-left">
                        <br />
                        {{ i + 1 }}
                        <br />
                      </td>
                      <td class="text">
                        <br />
                        {{ d.code_aset }}
                        <br />
                      </td>
                      <td class="text">
                        <br />
                        {{ d.pic }}
                        <br />
                      </td>
                      <td class="text">
                        <br />
                        {{ d.departemen }}
                        <br />
                      </td>
                      <td class="text">
                        <br />
                        {{ d.nama_komputer }}
                        <br />
                      </td>
                      <br />
                      <div class="row">
                        <br />
                        <br />
                        <button
                          class="btn btn-default btn-sm"
                          type="button-center"
                          [routerLink]="'/detailinventory/'+d.id">
                          <span>Detail</span>
                        </button>
                        <button
                          class="btn btn-default btn-sm"
                          type="button-center"
                          [routerLink]="'/createinventory/'+d.id">
                        <span>Update</span>
                        </button>
                        <button
                          class="btn btn-default btn-sm"
                          type="button-center"
                          (click)="deleteInventory(d.id_inventory)">
                        <span>Delete</span>
                        </button>
                        <br />
                      </div>
                      <br />
                    </tr>
                  </tbody>
                </table>

                <br>
                <div *ngFor="let item of dataInventory">
                </div>
                <nav aria-label="...">
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a class="page-link" (click)="goToPage(currentPage - 1)">
                        <i class="fa fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" (click)="goToPage(currentPage + 1)">
                        <i class="fa fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner
  bdColor="rgb(255,255,255)"
  size="medium"
  color="#2C318E"
  type="ball-8bits"
  ></ngx-spinner>
